<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">

  <title>Frontend Mentor | E-commerce product page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main-section">
      <header>
          <div class="container">
              <div class="header-half">
                  <nav>
                      <img src="images/icon-menu.svg" alt="menu icon" class="menu-icon" />
                  </nav>
                  <img src="images/logo.svg" alt="" class="logo" />
              </div>
              <div class="header-half">
                  <div class="cart-icon-section">
                      <img src="images/icon-cart.svg" alt="cart" class="cart" />
                      <div class="cart-contents-div">3</div>
                  </div>
                  <img src="images/image-avatar.png" alt="" class="profile-pic" />
              </div>
          </div>

          <!--Cart Details Section -->
          <div class="cart-details-section">
              <header>
                  <span>Cart</span>
              </header>
              <div class="cart-details">
                  <!-- Default Cart -->
                  <div class="cart_details-empty">
                      <p>Your cart is empty.</p>
                  </div>
                  <!-- Full Cart -->
                  <div class="cart_details-full">
                      <div class="container">
                          <div class="cart_item">
                              <img src="images/image-product-1-thumbnail.jpg" alt="" class="cart_item-image" />
                              <div class="cart_product-description">
                                  <p>
                                    Autumn Limited Edition...<br>$125.00 x <span class="item-total">3</span> <span class="total">$375.00</span>
                                  </p>
                              </div>
                              <img src="images/icon-delete.svg" alt="delete" class="cart_item-delete" />
                          </div>
                          <a href="#" class="button">Checkout</a>
                      </div>
                  </div>
              </div>
          <div>
      </header>

<!--Start of Main Section -->
      <main>
      </main>
  </div>

  <div class="modal-section">
  </div>



</body>
</html>
